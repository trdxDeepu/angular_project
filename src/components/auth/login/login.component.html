<!-- login.component.html -->
<div class="container mx-auto py-16 px-4 max-w-md">
    <h1 class="text-3xl font-bold text-blue-600 mb-6 text-center">Login</h1>
    <form class="bg-white shadow-lg rounded-lg p-6">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
      </div>
      <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700">Login</button>
      <p class="mt-4 text-center text-gray-600">
        Don't have an account? <a routerLink="/sign-up" class="text-blue-500 hover:underline">Sign Up</a>
      </p>
    </form>
  </div>
