<!-- signup.component.html -->
<div class="container mx-auto py-16 px-4 max-w-md">
    <h1 class="text-3xl font-bold text-green-600 mb-6 text-center">Sign Up</h1>
    <form class="bg-white shadow-lg rounded-lg p-6">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
        <input type="text" id="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your name">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your email">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your password">
      </div>
      <button type="submit" class="bg-green-600 text-white font-semibold py-2 px-4 rounded hover:bg-green-700">Sign Up</button>
      <p class="mt-4 text-center text-gray-600">
        Already have an account? <a routerLink="/login"  class="text-green-500 hover:underline">Login</a>
      </p>
    </form>
  </div>
