<header class="h-16 bg-gradient-to-r from-pink-500 to-purple-500 px-12 py-1 shadow-lg">
  <div class="flex items-center justify-between">
    <!-- Logo -->
    <div class="h-14 w-14 rounded-full overflow-hidden">
      <img
        src="../../assets/download.png"
        alt="Logo"
        class="h-full w-full mix-blend-multiply object-cover hover:scale-105 transition-transform duration-300 ease-in-out hover:cursor-pointer"
      />
    </div>

    <!-- Navigation -->
    <nav>
      <ul class="flex items-center gap-8 text-white text-lg">
        <li
          class="hover:underline hover:cursor-pointer transition-all duration-200"
          *ngFor="let item of navItem"
        >
          <a [routerLink]="item.router"> {{ item.routerName }}</a>
        </li>
      </ul>
    </nav>

    <!-- Actions -->
    <div class="flex items-center gap-4">
      <!-- Cart Icon with Badge -->
      <div class="relative flex items-center">
        <svg
          class="w-8 h-8 text-white cursor-pointer hover:scale-105 transition-transform duration-200"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 80 80"
          xml:space="preserve"
        >
          <path
            fill="#ff3"
            d="M26.029 58.156c-1.683 0-3.047 1.334-3.047 2.979 0 1.646 1.364 2.979 3.047 2.979s3.047-1.333 3.047-2.979c0-1.645-1.364-2.979-3.047-2.979zm17.795 0c-1.682 0-3.046 1.334-3.046 2.979 0 1.646 1.364 2.979 3.046 2.979 1.683 0 3.047-1.333 3.047-2.979 0-1.645-1.364-2.979-3.047-2.979zM22.515 26.997l5.416 14.5h21.793l6.189-14.5H22.515z"
          />
          <path
            fill="#fff"
            d="m58.753 13-9.67 28.181H23.85l-6.527-17.968h29.111v-2.27H14.036l7.722 21.258-6.281 10.643h35.794v-2.271H19.494l4.207-7.125h27.051l9.67-28.18H71V13H58.753zm-33.4 41.861c-3.134.002-5.674 2.484-5.676 5.548.002 3.065 2.542 5.548 5.676 5.549 3.133-.002 5.672-2.485 5.672-5.549 0-3.064-2.539-5.546-5.672-5.548zm0 8.827c-1.853-.003-3.35-1.468-3.353-3.279.003-1.81 1.5-3.274 3.353-3.277 1.849.003 3.349 1.467 3.352 3.277-.003 1.812-1.503 3.276-3.352 3.279zm17.794-8.827c-3.134.002-5.673 2.484-5.674 5.548.001 3.065 2.54 5.548 5.674 5.549 3.134-.002 5.672-2.485 5.674-5.549-.002-3.064-2.54-5.546-5.674-5.548zm0 8.827c-1.851-.003-3.349-1.468-3.352-3.279.003-1.81 1.501-3.274 3.352-3.277 1.851.003 3.35 1.467 3.353 3.277-.003 1.812-1.502 3.276-3.353 3.279z"
          />
        </svg>
        <span
          class="absolute -top-1 -right-1 w-5 h-5 bg-red-600 text-white text-xs font-bold rounded-full flex items-center justify-center"
          >{{ cartCount }}</span
        >
      </div>

      <!-- Sign Up Button -->
      <button
        class="px-7 py-2.5 rounded-full bg-black text-white hover:bg-gray-800 hover:scale-105 active:scale-95 transition-all duration-200"
        [routerLink]="['/sign-up']"
      >
        Sign up
      </button>

      <!-- Login Button -->
      <button
      [routerLink]="['/login']"
        class="px-7 py-2.5 rounded-full bg-white text-black border border-black hover:bg-gray-100 hover:scale-105 active:scale-95 transition-all duration-200"
      >
        Login
      </button>
    </div>
  </div>
</header>
