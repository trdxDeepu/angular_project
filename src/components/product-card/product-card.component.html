<!-- Accepting data from parent to child -->
<div
  class="bg-white rounded-lg shadow-lg transform transition duration-500 hover:scale-105 hover:shadow-2xl overflow-hidden"
>
  <img
    class="w-full h-64 object-cover"
    [src]="product.imageUrl"
    alt="{{ product.name }}"
  />

  <div class="p-4">
    <h1 class="text-xl font-bold text-gray-800">{{ product.name }}</h1>
    <p class="text-gray-500 text-sm mt-1">{{ product.description }}</p>
    <div class="mt-4 flex items-center justify-between">
      <span class="text-lg font-semibold text-gray-900"
        >${{ product.price }}</span
      >
      <div class="flex items-center justify-between gap-x-4">
        <button
          class="px-4 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-500 hover:scale-105 active:scale-95 transition-transform duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
          (click)="onAddToCart()"
          [disabled]="isButtonDisabled"
        >
          {{ isButtonDisabled ? "Added" : "Add to cart" }}
        </button>
        <button
          class="px-4 py-2 bg-red-600 text-white rounded-full hover:bg-red-500 hover:scale-105 active:scale-95 transition-transform duration-200"
          (click)="deleteItem(product)"
        >
          Delete Item
        </button>
      </div>
    </div>
  </div>
</div>
